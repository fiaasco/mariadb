---

## description: location of the mariadb pid file
# type: string
mariadb_pidfile: "/var/run/mysqld/mysqld.pid"

## description: location of the mariadb socket file
# type: string
mariadb_socketfile: "/var/run/mysqld/mysqld.sock"

## description: name of the mariadb service to use
# type: string
mariadb_service: mysql

## description: directory for logging output
# type: string
mariadb_logdir: /var/log/mysql
